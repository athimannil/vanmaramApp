<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vanmaram English Malayalam Dictionary</title>
    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <!-- <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui"> -->
    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- Include the compiled Ratchet CSS -->
    <link href="css/ratchet.css" rel="stylesheet">
    <link href="css/theme-ios.css" rel="stylesheet">
    <!-- Include the compiled Ratchet JS -->
    <!-- <script src="js/jquery.min.js"></script> -->
    <script src="js/ratchet.min.js"></script>
  </head>
  <body>
    <!-- Make sure all your bars are the first things in your <body> -->
    <header class="bar bar-nav" style="background:#53a93f;">
      <!-- <button class="btn btn-link btn-nav pull-left">
      <span class="icon icon-bars"></span>
      Menu
      </button> -->
      <!-- <a href="#infoModal" class="btn btn-link btn-nav pull-right">
      <span class="icon icon-info"></span>
      </a> -->
      <h1 class="title" style="color:#FFF;">vanmaram</h1>
    </header>
    <div class="bar bar-standard bar-header-secondary">
      <form onsubmit="return submitHandler();">
      <!-- <form> -->
        <input type="search" placeholder="Search" name="search_word" id="search_word">
        <button type="submit" class="btn" id="search" style="display: none;">Search</button>
      </form>
    </div>
    <div class="bar bar-standard bar-footer">
      <a href="#infoModal" class="icon icon-info pull-left"></a>
      <a href="#contactModal" class="icon icon-compose pull-right"></a>
    </div>
    
    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content">
      <ul id="result" class="table-view">
        <li class="table-view-cell"><a href="answer.html" ontouchstart='getSearchValue("like");'>Search word above</a></li>
        <li class="table-view-cell media">
          <a class="navigate-right" href="answer.html" ontouchstart='getSearchValue("keey");' data-transition="slide-in">
            <span class="media-object icon icon-pages pull-left"></span>
            <div class="media-body">
              All inboxes
            </div>
          </a>
        </li>
        <li class="table-view-cell media">
          <a class="navigate-right" href="answer.html" ontouchstart='getSearchValue("kooy");' data-transition="slide-in">
            <span class="media-object icon icon-pages pull-left"></span>
            <div class="media-body">
              Second inbox
            </div>
          </a>
        </li>
      </ul>
    </div>

    <script src="js/core.js"></script>
  </body>
</html>
