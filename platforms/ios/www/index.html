<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vanmaram English Malayalam Dictionary</title>
    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- Include the compiled Ratchet CSS -->
    <link href="css/ratchet.css" rel="stylesheet">
    <!-- Include the compiled Ratchet JS -->
  </head>
  <body>
    <!-- Make sure all your bars are the first things in your <body> -->
    <header class="bar bar-nav">
      <!-- <button class="btn btn-link btn-nav pull-left">
        <span class="icon icon-bars"></span>
        Menu
      </button> -->
      <!-- <a href="#infoModal" class="btn btn-link btn-nav pull-right">
        <span class="icon icon-info"></span>
      </a> -->
      <h1 class="title">vanmaram</h1>
    </header>
    <div class="bar bar-standard bar-footer">
      <a href="#infoModal" class="icon icon-info pull-left"></a>
      <a href="#contactModal" class="icon icon-compose pull-right"></a>
    </div>
    <div class="bar bar-standard bar-header-secondary">
      <form onsubmit="return submitHandler();">
      <!-- <form> -->
        <input type="search" placeholder="Search" name="search_word" id="search_word">
        <button type="submit" class="btn" id="search" style="display: none;">Search</button>
      </form>
    </div>
    
    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content">
      <div class="card">
        <ul id="result" class="table-view">
            <li class="table-view-cell">Search word above<span class="icon icon-up-nav"></span></li> 
         </ul>
      </div>
    </div>

    <div id="infoModal" class="modal">
      <header class="bar bar-nav">
        <a class="icon icon-close pull-right" href="#infoModal"></a>
        <h1 class="title">About</h1>
      </header>

      <div class="content">
        <p class="content-padded">The contents of my modal go here. Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut.</p>
      </div>
    </div>

    <div id="contactModal" class="modal">
      <header class="bar bar-nav">
        <a class="btn btn-link pull-right" href="#contactModal">
          <strong>Send</strong>
        </a>
        <a class="btn btn-link pull-left" href="#contactModal">
          Cancel
        </a>
        <h1 class="title">Contact us</h1>
      </header>

      <div class="content">
        <form class="input-group">
          <input type="text" placeholder="Email">
          <textarea rows="20" placeholder="comment"></textarea>
        </form>
      </div>
    </div>
  <!-- <script src="js/jquery.min.js"></script> -->
  <script src="js/ratchet.min.js"></script>
  <script src="js/core.js"></script>
  </body>
</html>
